<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-item bg-img">
        <div class="overLay"></div>
      </div>
      <div class="grid-item flex">
        <h1>SIGN UP</h1>
        <form id="myForm">
          <div>
            <input type="text" placeholder="Username" id="username" />
            <div class="div">
              <span id="username_err" class="error"></span>
            </div>
          </div>
          <div>
            <input type="text" placeholder="Email" id="email" />
            <div class="div">
              <span id="email_err" class="error"></span>
            </div>
          </div>
          <div>
            <input type="password" placeholder="Password" id="password" class="password" />
            <i class="fa-regular fa-eye-slash eye" id="eyeicon"></i>
            <div class="div">
              <span id="password_err" class="error"></span>
            </div>
          </div>
          <div>
            <input type="password" placeholder="Confirm Password" id="confirm_password" class="password" />
            <i class="fa-regular fa-eye-slash eye" id="eyeicon2"></i>
            <div class="div">
              <span id="confirm_password_err" class="error"></span>
            </div>
          </div>
          <button type="submit">Submit</button>
          <p class="switch">Have an account <a href="index.html">Log in</a></p>
        </form>
      </div>
    </div>

    <script src="script/signup.js"></script>
  </body>
</html>
