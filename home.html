<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/home.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>
<body>
    <div class="sidebar">
      <div>
        <button class="btn-add-todo">Add Todo</button>
      </div>
    </div>
    <div class="main-content">
      <div class="header"><p id="name"></p></div>

       <div class="todo-container"> <!--grid -->
        <!-- Todo items will be dynamically added here -->
      </div>
    </div>


  <div class="grid"> <!--  same as todo-container -->
    <div class="grid-items"><!--  same as todo-item -->
    </div>
    <div class="grid-items"></div>
    <div class="grid-items"></div>
  </div>

  <div class="grid">
    <div class="grid-items"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="todoModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Todo</h2>
        <span class="modal-close" id="modalClose">&times;</span>
      </div>
      <form id="todoForm">
        <label for="todoTitle">Title:</label>
        <input type="text" id="todoTitle" name="title" required />
        <label for="todoText">Description:</label>
        <textarea
          id="todoText"
          name="description"
          rows="4"
          required
        ></textarea>
        <button type="submit">Add Todo</button>
      </form>
    </div>
  </div>

  <script src="script/home.js"></script>
</body>
</html>
